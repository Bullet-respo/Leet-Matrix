<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Matric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Main Container -->
        <h1>Leet Matric</h1>

        <!-- User Data -->
        <div class="user-data">
            <p>Enter your Username </p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter Username">
                <button id="Search-btn">Search</button>
            </div>
        </div>

        <!-- States Container -->
         <div class="stats-container">
            <!-- Contains 3 Circles of progress -->
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <!-- Stats Card -->
            <div class="stats-card">
                <!-- CODE will be injected here through JS -->
            </div>
        </div>

     </div>

     <script src="script.js"></script>
</body>
</html>
